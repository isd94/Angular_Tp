<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Nom" [(ngModel)]="talent.name" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Prenom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="prenom" [(ngModel)]="talent.prenom" name="prenom">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Adresse</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="adresse" [(ngModel)]="talent.adresse" name="adresse">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Telephone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Telephone" [(ngModel)]="talent.telephone" name="telephone">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Ecole</label>
    <div class="col-sm-10">
      <select name="ecole" id="" class="form-control" [(ngModel)]="talent.ecole">
        <option *ngFor="let ecole of ecoles" [ngValue]="ecole.name"> {{ecole.name}}</option>
        
      </select>
    </div>
  </div>
 

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="save()">save</button>
    </div>
  </div>
</form>

<div class="card">
  <div class="card-header">
    Liste des inscries
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Nom</th>
          <th class="text-center">Prenom</th>       
          <th class="text-center">Adresse</th>       
          <th class="text-center">Telephone</th>       
          <th class="text-center">Ecole</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let talent of talents">       
          <td>{{ talent.name }}</td>
          <td>{{ talent.prenom  }}</td>       
          <td>{{ talent.adresse }}</td>
          <td>{{ talent.telephone }}</td>
          <td>{{ talent.ecole  }}</td>       
          
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
